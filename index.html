<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Drill 3: Auction Site</title>
        <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img class="logo" src="https://gallery.yopriceville.com/var/albums/Free-Clipart-Pictures/Money.PNG/Bundles_Of_Dollars_PNG_Clipart_Picture.png?m=1434276665">
            <h1>BUY MY STUFF</h1>
        </div>
        
        <div class="listing">
            <h3>RARE!!! --- Nike Air Yeezy 1 'Grammy'</h3>
            <p class="username">user: rareKicks</p>
            <img src="https://sneakerfreaker-cdn.s3-accelerate.amazonaws.com/image/nike-air-yeezy-1-prototype-gamma-side-front-angle-shot-2.jpg?mtime=20190403154532">
            <p>Actual yeezy's worn by Kanye at the grammys. I met him at a McDonald's and he just gave me these shoes. Weird, right?</p>
             <p class="price">starting bid: $50,000.00</p>
        </div>
         <div class="placeBid">
            <h3>Bid on rareKicks's item</h3>
            <input class="bidInput">
            <button class="send">Send bid</button>
        </div>
        <div class="thanks">
            <h3>❤️ Thank You! Your bid of <span class="bid"></span> has been submitted</h3>
        </div>
        
    </body>
</html>
